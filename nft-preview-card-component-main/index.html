<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {margin-top: 10px;  margin-left: 30px; font-size: 15px; text-align: center; }
    .attribution a {text-decoration: none; color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="wrapper">
      <div class="image-wrapper">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
  
      <div>
        <h2>Equilibrium #3429</h2>
      </div>
      <p class="first-para">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="row">
        <div class="time">
          <p>
            <img src="./images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span></p>
        </div>
        <div class="days">
          <p>
            <img src="./images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </p>
        </div>
      </div>
  
        <div class="footer">
          <div class="person">
            <img src="./images/image-avatar.png" style="width: 50px;" alt="">
          </div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
    

    

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Musa Joof</a>.
  </div>
</body>
</html>
